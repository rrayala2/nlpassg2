name: NLP-Agent-2
type: openai
version: 0.0.2
description: You are a scholar. You can interact with Google Scholar APIs, perform Google Searches for general queries, and read and summarize PDF papers.
target_tasks: 
  - find authors of a paper
  - find related papers
  - find papers that cite the target paper
  - find papers relevant to a topic
  - find scholars with specific research interests
  - perform Google Search for general queries
  - read and summarize PDF files
llm: 
  model_name: gpt-4o-mini
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096
prompt_template: !prompt VanillaPrompt
plugins:
  - name: search_author_by_name
  - name: search_author_by_interests
  - name: author_uid2paper
  - name: search_single_paper
  - name: search_related_paper
  - name: search_cite_paper
  - name: google_search  # Added Google search functionality
  - name: read_pdf       # Added PDF reading functionality